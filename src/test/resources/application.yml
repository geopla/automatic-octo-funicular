api:
  version: v1

spring:
  application:
    name: bookworm

  datasource:
    url: jdbc:postgresql://localhost:5432/mydb
    username: myuser
    password: mypassword

  liquibase:
    enabled: true
    show-summary: verbose
    show-summary-output: console

logging:
  level:
    liquibase: TRACE

notifications:
  libraryevent:
    topic: bookworm.libraryevent